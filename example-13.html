<DOCTYPE! html>
<html>
	<head>
		<title>Ordered Lists</title>
	</head>
	<body>
		<h3>How to create an HTML file in Windows</h3>
		<ol>
			<li>open Notepad text editor</li>
			<li>write valid HTML code into text editor</li>
			<li>use filename that ends with .html extension</li>
			<li>save as type: all files</li>
		</ol>
	</body>
</html>
